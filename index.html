<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo JuegoStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="bg-banner">
      <nav>
        <img class="logo" src="./img/logo.svg" alt="" />
      </nav>
    </header>
    <div class="container">
      <h1 class="text-center fs-1 text-warning fw-bold">
        Nuestras Consolas y Juegos
      </h1>
      <hr />
      <div class="my-5">
        <h4>Tu Carrito</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Agregar/Quitar</th>
              <th scope="col">Total de la Compra</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
              <th scope="row" colspan="5">Â¿Que aventura vas a vivir hoy?</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="row" id="contenedor-productos"></div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total de Items</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          LIMPIAR
        </button>
      </td>
      <td class="font-weight-bold">$ <span></span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td>1</td>
        <td>
          <button class="btn btn-primary btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>

    <template id="template-productos">
      <div class="col-12 col-md-4 mb-3">
        <div class="card">
          <img src="" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-dark fw-bold"></h5>
            <p class="card-text text-warning fs-3 fw-bold">$ <span></span></p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <footer class="container-fluid">
      <h5 class="card-title text-center pt-5 pb-5 bg-dark text-white">
        Todo JuegoStore - CoderHouse - Curso Javascript
      </h5>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
